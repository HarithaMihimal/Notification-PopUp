<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Popups</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification-container"></div>
    
    <div class="button-container">
        <button class="btn success-btn" onclick="showNotification('success', 'This is a success message!')">Show Success</button>
        <button class="btn error-btn" onclick="showNotification('error', 'This is an error message!')">Show Error</button>
        <button class="btn info-btn" onclick="showNotification('info', 'This is an info message!')">Show Info</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
